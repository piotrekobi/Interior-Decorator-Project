{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wybór ściany</title>
    <link href="{% static "app/css/wall_picker.css" %}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'app/js/wall.js' %}"></script>
    
</head>
<body>
    <table border=1 align>
        {% for 3_walls in walls %}
            <tr>
                {% for wall in 3_walls %}
                    <th onclick="drawWall({{wall}})"><canvas class="mini_wall" id="{{wall}}"></canvas</th>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
